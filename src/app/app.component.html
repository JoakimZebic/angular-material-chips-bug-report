<mat-chip-list aria-label="Fish selection">
    <mat-chip>Not selected</mat-chip>
    <mat-chip
        color="primary"
        selected
    >
        Primary
    </mat-chip>
    <mat-chip
        color="accent"
        selected
    >
        Accent
    </mat-chip>
    <mat-chip
        color="warn"
        selected
    >
        Warn
    </mat-chip>
</mat-chip-list>
